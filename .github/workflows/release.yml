name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            cpu: baseline
            artifact: sykora-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-linux
            cpu: x86_64_v3
            artifact: sykora-linux-x86_64-avx2
          - os: ubuntu-latest
            target: aarch64-linux
            cpu: baseline
            artifact: sykora-linux-aarch64
          - os: macos-latest
            target: x86_64-macos
            cpu: baseline
            artifact: sykora-macos-x86_64
          - os: macos-latest
            target: x86_64-macos
            cpu: x86_64_v3
            artifact: sykora-macos-x86_64-avx2
          - os: macos-latest
            target: aarch64-macos
            cpu: baseline
            artifact: sykora-macos-aarch64
          - os: windows-latest
            target: x86_64-windows
            cpu: baseline
            artifact: sykora-windows-x86_64
          - os: windows-latest
            target: x86_64-windows
            cpu: x86_64_v3
            artifact: sykora-windows-x86_64-avx2

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }} -Dcpu=${{ matrix.cpu }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: cp zig-out/bin/sykora ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: cp zig-out/bin/sykora.exe ${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
